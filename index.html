<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  </head>

  <body>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
        <span>Player 1: </span><br>
        <input id="player1Name" type="text" placeholder="Enter Name">
        <br>
        <span>Player 2: </span><br>
        <input id="player2Name" type="text" placeholder="Enter Name">
        <br><br>
        <button id="submitButton">Submit</button>
    </div>
  </div>

  <div class="winScreenHide declareWinner">
    <h2><span></span> wins!</h2>
    <button id="playAgain">Play Again</button>
    <img src="images/sheep.gif" alt="" id="player1Win">
    <img src="images/wallace.gif" alt="" id="player2Win">
    <img src="images/gromit.gif" alt="" id="tieWin">
  </div>

  <main>
  <header>
    <h1>Everybody knows the moon is made of cheese.</h1>
    <div class="score">
      <h3>Ties: <span id='tieScore'>0</span></h3>
      <h3><span id="player1NameSpan">Player 1: </span><span id="player1Score">0</span></h3>
      <h3><span id="player2NameSpan">Player 2: </span><span id="player2Score">0</span></h3>
    </div>
    <button id="playerNameBtn">Add player names</button>
  </header>

  <div class="board test">
    <div class="square" id="0"></div>
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
  </div>

  <footer>
    <p>GA Project 1, 2017</p>
  </footer>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
