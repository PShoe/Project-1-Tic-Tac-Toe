<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
        Player 1:<br>
        <input id="player1Name" type="text" placeholder="Enter Name">
        <br>
        Player 2:<br>
        <input id="player2Name" type="text" placeholder="Enter Name">
        <br><br>
        <button id="submitButton">Submit</button>
    </div>
  </div>

  <header>
    <h1>TIC TAC TOE</h1>
    <h2>Score</h2>
    <h3>Ties:  <span>0</span></h3>
    <h3 class="player1Score">Player 1:  <span>0</span></h3>
    <h3 class="player2Score">Player 2:  <span>0</span></h3>
    <button id="myBtn">Add player Names</button>
  </header>

  <div class="board test">
    <div class="square" id="0"></div>
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
  </div>

  <footer>
    <button id="playAgain">Play Again</button>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
